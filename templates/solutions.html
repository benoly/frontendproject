<section id="outerContainer">
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <h1 id="solutionstitle" class="white-text main-title">Solutions in Action</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 center-align">
      <img id="cleanwater" src="./pics/coresources03_edited.jpg"/>
    </div>
  </div>

</section>

<div class="row">
  <div ng-repeat="thing in cardinfo">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src={{thing.photo}}>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{thing.title}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{thing.title}}<i class="material-icons right">close</i></span>
          <ul>
            <li>{{thing.list1}}</li>
            <li>{{thing.list2}}</li>
            <li>{{thing.list3}}</li>
            <li>{{thing.list4}}</li>
            <li>{{thing.list5}}</li>
            <li>{{thing.list6}}</li>
            <li>{{thing.list7}}</li>
            <li>{{thing.list8}}</li>
            <li>{{thing.list9}}</li>
            <li>{{thing.list10}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
